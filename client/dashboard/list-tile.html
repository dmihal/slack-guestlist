<template name="listTile">
  <li class="listTile">
    <a href="{{pathFor route='list.show' data=this}}" class="listlink panel panel-info">
      <div class="cardTitle panel-heading">{{title}}</div>
      <div class="panel-body">
        {{#if channel}}
          <div>For channel #{{channelName}}</div>
        {{/if}}
        <div>{{stats}}</div>
      </div>
    </a>
  </li>
</template>
