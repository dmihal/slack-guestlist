<template name="allLists">
  <ul class="allLists">
    {{#each lists}}
      {{> listTile}}
    {{/each}}
  </ul>
  <div class="panel panel-default" style="clear:both">
    <div class="panel-body">
      <button id="newList">New List</button>
      <select>
        {{#each channels}}
          <option value="{{_id}}">#{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
