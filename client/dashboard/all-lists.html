<template name="allLists">
  <ul class="allLists">
    {{#each lists}}
      {{> listTile}}
    {{/each}}
  </ul>
  <div class="panel panel-default" style="clear:both">
    <div class="panel-body">
      <button id="newList" class="btn">New List</button>
      <select>
        {{#each channels}}
          <option value="{{_id}}">#{{name}}</option>
        {{/each}}
      </select>
      <label>
        Guests per user:
        <input type="number" id="numGuests" value="3" min="1" />
      </label>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">New Poll</div>
    <div class="panel-body">
      {{> newPollForm}}
    </div>
  </div>
</template>
