<template name="guestTable">
  <input class="filter form-control" placeholder="Filter" />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Guest</th>
        <th>Host</th>
      </tr>
    </thead>
    {{#each guests}}
      {{> guestTableRow}}
    {{/each}}
  </table>
</template>
