<template name="home">
  {{#if currentUser}}
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-2 sidebar">
       {{> sidebar}}
      </div>
      <div class="col-md-10 content">
        {{#if currentList}}
          {{> list}}
        {{else}}
          {{> allLists}}
        {{/if}}
      </div>
     </div>
    </div>
  {{else}}
    {{> loginButtons}}
  {{/if}}
</template>
