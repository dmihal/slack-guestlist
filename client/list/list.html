<template name="list">
  <a class="back" href="{{pathFor route='lists'}}"><span class="glyphicon glyphicon-arrow-left"></span></a>
  <input class="listTitle {{conditional isAdmin 'editable'}}" value="{{title}}" readonly={{not isAdmin}} />
  {{> listInfoBar}}
  {{> listForm}}
  {{> guestTable}}
</template>
