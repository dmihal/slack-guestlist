<template name="newListForm">
  <div>
    <form>
      <div class="form-group">
        <label>Channel</label>
        {{> selectChannel}}
      </div>
      <div class="form-group">
        <label for="title" class="control-label">Event Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div>
        <label for="numGuests">Guests per user</label>
        <input type="number" id="numGuests" value="3" min="1" />
      </div>
      <button class="btn" type="submit">Create List</button>
    </form>
  </div>
</template>
