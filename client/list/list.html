<template name="list">
  <a class="back" href="#"><span class="glyphicon glyphicon-arrow-left"></span></a>
  {{#with list}}
    <input class="listTitle {{conditional isAdmin 'editable'}}" value="{{title}}" readonly={{not isAdmin}} />
    {{> listInfoBar}}
    {{> listForm}}
    {{> guestTable}}
  {{/with}}
</template>
