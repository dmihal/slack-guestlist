<template name="listForm">
  <div class="panel panel-default">
    <div class="panel-body">
      <span>{{numRemainingGuests}} remaining spots</span>
      <button class="newGuest btn" data-sex="guy" disabled={{addGuestDisabled}} >Add Guy</button>
      <button class="newGuest btn" data-sex="girl" disabled={{addGuestDisabled}} >Add Girl</button>
      {{#each guests}}
        <div>
          {{> listFormItem}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
