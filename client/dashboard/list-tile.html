<template name="listTile">
  <li class="listTile">
    <a href="{{pathFor route='list.show' data=this}}" class="listlink">
      <div class="cardTitle">{{title}}</div>
      {{#if channel}}
        <div class="cardChannel">
          #{{channelName}}
        </div>
      {{/if}}
      <div class="cardBody">
        <div>{{stats}}</div>
      </div>
    </a>
  </li>
</template>
