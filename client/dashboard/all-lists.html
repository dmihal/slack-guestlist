<template name="allLists">
  <ul class="allLists">
    <li class="listTile plusTile">
      <a href="{{pathFor route='new-widget'}}" class="listlink">
        <div><span class="glyphicon glyphicon-plus"></span></div>
      </a>
    </li>
    {{#each lists}}
      {{> listTile}}
    {{/each}}
  </ul>
  <div style="clear:both">
  </div>
</template>
